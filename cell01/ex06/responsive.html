<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tab</title>
        <style>
            table, tr, th {
                border: 2px solid black;
                border-collapse: collapse;
            }
            tr{
                height: calc(100vh - 20px)
            }
        </style>
    </head>
    
    <body>
        <table style="width:100%">
            <tr>
              <th style="width:50%;background-color: thistle;">Hi im left</th>
              <th style="width:50%;background-color: cadetblue;">And im right!</th>
            </tr>
        </table>
    </body>
</html>
