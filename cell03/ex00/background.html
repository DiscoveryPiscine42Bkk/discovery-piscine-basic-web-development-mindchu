<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>background</title>
        <link rel="stylesheet" href="background.css">
    </head>

    <body>
        <button id="clickmebtn" onclick="change()">Click me!</button>
        <script> 
            var size = 10;
            function change() {
                var randomColor = Math.floor(Math.random()*16777215).toString(16);
                document.body.style.backgroundColor = "#"+randomColor;
                size += 5;
                convert = size.toString();
                fontsize = convert += "px";
                document.getElementById('clickmebtn').style.fontSize = fontsize;
            }
        </script>
    </body>
</html>
